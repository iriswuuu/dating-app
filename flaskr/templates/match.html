{% extends 'base.html' %} {% block header %}
<div class="profile-container container">
  <img src="{{url_for('static', filename='photos/' + profile_photo)}}" alt="Profile Image" class="profile-img" />
  <div class="profile-info">
    <h2>{{name}}</h3>
    <p>Age: {{age}} | Gender: {{gender}}</p>
  </div>
  <div class="profile-description">
    <p>{{description}}</p>
  </div>
  <div class="profile-interests">
    {% if interests %}
    <p>Interests:{{interests}}</p>
    {% endif %}
  </div>
  <div class="row">
    <div class="col text-left">
      <form action="{{url_for('like_user', user_id=profile_user_id)}}" method="post">
        <button class="btn btn-success round-button">Like</button>
      </form>
    </div>
    <div class="col text-right">
      <form action="{{url_for('dislike_user', user_id=profile_user_id)}}" method="post">
        <button class="btn btn-danger round-button">Dislike</button>
      </form>
    </div>

  </div>
</div>
{% endblock %}
