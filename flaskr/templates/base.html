<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %} - MatchMeet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MatchMeet</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if g.user %}
          <li class="nav-item me-2">
            <a class="nav-link active" href="{{ url_for('profile') }}">{{ g.user['username'] }} Profile</span>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link active" href="{{ url_for('settings') }}">Settings</span>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link active" href="{{ url_for('auth.logout') }}"
              >Log Out</a
            >
          </li>
          {% else %}
          <li class="nav-item me-2">
            <a class="nav-link active" href="{{ url_for('auth.register') }}"
              >Register</a
            >
          </li>
          <li class="nav-item me-2">
            <a class="nav-link active" href="{{ url_for('auth.login') }}"
              >Log In</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <section class="content">
      <header>{% block header %}{% endblock %}</header>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %} {% block content %}{% endblock %}
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
